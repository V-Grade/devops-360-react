---

pipeline:
  build:
    image: node:alpine
    commands:
      - yarn

  test:
    image: node:alpine
    commands:
      - yarn test

  notify:
    image: plugins/slack
    webhook: <slack_webhook>
    chanel: mickeyparade
    secrets: [ slack_webhook ]


  pre-release:
    image: node:alpine
    commands:
     - yarn build
     - tar -zcvf build.tar.gz -C build .
    when:
      event: tag

  release:
    image: plugins/github-release
    secrets: [github_token]
    files:
      - build.tar.gz
    when:
      event: tag

